<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow" />
<meta name="theme-color" content="#424242" />
<meta name="title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
<meta name="twitter:image" content="https://hohs.us/assets/images/profile.jpg" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@BryanHohs" />
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/assets/images/logo192.png" />
<link rel="apple-touch-icon" href="/assets/images/logo256.png" />
<link rel="apple-touch-icon" href="/assets/images/logo384.png" />
<link rel="apple-touch-icon" href="/assets/images/logo512.png" />
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
{%- feed_meta -%}
{%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
{%- endif -%}
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
